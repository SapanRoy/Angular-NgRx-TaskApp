<form [formGroup]="listForm" (ngSubmit)="editList()">
    <div class="form-row">
        <div class="form-group col">
            <p (click)="toggelEditMode()" class="text-secondary"><i class="fa fa-times-circle" aria-hidden="true"></i></p>
        </div>
        <div class="form-group col">
            <button type="submit" class="btn text-secondary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            <!-- <p (click)="editList()" class="text-secondary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></p> -->
        </div>
        <div class="form-group col">
            <input type="text" placeholder="name (required)" formControlName="name" class="form-control" />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <div *ngIf="submitted && formControls.name.errors">
                <p class="text-danger text-small">(required)</p>
            </div>
            <div *ngIf="editListError$ | async as addError">
                <p class="text-danger text-small">{{addError.error}}</p>
            </div>
        </div>
    </div>
</form>
